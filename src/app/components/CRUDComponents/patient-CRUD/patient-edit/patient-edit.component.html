<div class="container mt-4">
    <h1 class="text-primary">Edit Patient</h1>
    <hr class="bg-primary">
    
    <!-- Button Row -->
    <div class="row mt-3">
        <div class="col-12 text-center">
            <a routerLink="/home/patients" class="btn btn-primary mr-2">Back to List</a>
            <button (click)="savePatient()" class="btn btn-success mr-2">Save</button>
            <button (click)="cancelEdit()" class="btn btn-danger">Cancel</button>
        </div>
    </div>
    
    <!-- Patient Information Card with Fade-in Animation -->
    <div class="card mb-4 animate__animated animate__fadeIn">
        <div class="card-header bg-primary text-white">
            <h2>Patient Information</h2>
        </div>
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-4 text-secondary">ID:</dt>
                <dd class="col-sm-8">
                    <input type="text" class="form-control" [(ngModel)]="patient.id">
                </dd>

                <dt class="col-sm-4 text-secondary">Patient ID:</dt>
                <dd class="col-sm-8">
                    <input type="text" class="form-control" [(ngModel)]="patient.patientID">
                </dd>
                
                <dt class="col-sm-4 text-secondary">RFID:</dt>
                <dd class="col-sm-8">
                    <input type="text" class="form-control" [(ngModel)]="patient.rfid">
                </dd>
                
                <dt class="col-sm-4 text-secondary">NIC:</dt>
                <dd class="col-sm-8">
                    <input type="text" class="form-control" [(ngModel)]="patient.nic">
                </dd>
                
                <dt class="col-sm-4 text-secondary">Title:</dt>
                <dd class="col-sm-8">
                    <input type="text" class="form-control" [(ngModel)]="patient.title">
                </dd>
                
                <dt class="col-sm-4 text-secondary">Name:</dt>
                <dd class="col-sm-8">
                    <input type="text" class="form-control" [(ngModel)]="patient.name">
                </dd>
                
                <dt class="col-sm-4 text-secondary">Gender:</dt>
                <dd class="col-sm-8">
                    <select class="form-control" [(ngModel)]="patient.gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </dd>
                
                <dt class="col-sm-4 text-secondary">Date of Birth:</dt>
                <dd class="col-sm-8">
                    <input type="date" class="form-control" [(ngModel)]="patient.dob">
                </dd>
                
                <dt class="col-sm-4 text-secondary">Age:</dt>
                <dd class="col-sm-8">
                    <input type="text" class="form-control">
                </dd>
            </dl>
        </div>
    </div>
    
    <!-- Contact Information Card with Fade-in Animation -->
    <div class="card mb-4 animate__animated animate__fadeIn">
        <div class="card-header bg-info text-white">
            <h2>Contact Information</h2>
        </div>
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-4 text-secondary">Address:</dt>
                <dd class="col-sm-8">
                    <input type="text" class="form-control" [(ngModel)]="patient.address">
                </dd>
                
                <dt class="col-sm-4 text-secondary">Telephone:</dt>
                <dd class="col-sm-8">
                    <input type="text" class="form-control" [(ngModel)]="patient.tp">
                </dd>
                
                <dt class="col-sm-4 text-secondary">Mobile 1:</dt>
                <dd class="col-sm-8">
                    <input type="text" class="form-control" [(ngModel)]="patient.mobile1">
                </dd>
                
                <dt class="col-sm-4 text-secondary">Mobile 2:</dt>
                <dd class="col-sm-8">
                    <input type="text" class="form-control" [(ngModel)]="patient.mobile2">
                </dd>
                
                <dt class="col-sm-4 text-secondary">Email:</dt>
                <dd class="col-sm-8">
                    <input type="email" class="form-control" [(ngModel)]="patient.email">
                </dd>
            </dl>
        </div>
    </div>
    
    <!-- Health Information Card with Fade-in Animation -->
    <div class="card mb-4 animate__animated animate__fadeIn">
        <div class="card-header bg-success text-white">
            <h2>Health Information</h2>
        </div>
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-4 text-secondary">Emergency Contact Number:</dt>
                <dd class="col-sm-8">
                    <input type="text" class="form-control" [(ngModel)]="patient.emergencyContactNumber">
                </dd>
                
                <dt class="col-sm-4 text-secondary">Blood Group:</dt>
                <dd class="col-sm-8">
                    <select class="form-control" [(ngModel)]="patient.bloodGroup">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </dd>
                
                <dt class="col-sm-4 text-secondary">Is Inpatient:</dt>
                <dd class="col-sm-8">
                    <input type="checkbox" class="form-check-input" [(ngModel)]="patient.isInpatient">
                </dd>
                
                <dt class="col-sm-4 text-secondary">Vital Status:</dt>
                <dd class="col-sm-8">
                    <select class="form-control" [(ngModel)]="patient.vitalStatus">
                        <option value="Alive">Alive</option>
                        <option value="Deceased">Deceased</option>
                        <option value="Critical">Critical</option>
                        <option value="Serious">Serious</option>
                        <option value="Stable">Stable</option>
                        <option value="Improving">Improving</option>
                        <option value="Worsening">Worsening</option>
                        <option value="Discharged">Discharged</option>
                    </select>
                </dd>
            </dl>
        </div>
    </div>
</div>
