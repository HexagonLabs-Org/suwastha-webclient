<div class="container">
  <a class="btn btn-primary" [routerLink]="['/home/patients']">Back to List</a>
    <h2>Add New Patient</h2>
    <form (ngSubmit)="addPatient()">
      <div class="form-group">
        <label for="rfid">RFID:</label>
        <input type="text" class="form-control" id="rfid" [(ngModel)]="newPatient.rfid" name="RFID">
      </div>
      <div class="form-group">
        <label for="nic">NIC:</label>
        <input type="text" class="form-control" id="nic" [(ngModel)]="newPatient.nic" name="NIC">
      </div>
      <div class="form-group">
        <label for="title">Title:</label>
        <select class="form-control" id="title" [(ngModel)]="newPatient.title" name="Title">
          <option value="Mr.">Mr.</option>
          <option value="Ms.">Ms.</option>
          <option value="Mrs.">Mrs.</option>
          <option value="Dr.">Dr.</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newPatient.name" name="Name">
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control" id="gender" [(ngModel)]="newPatient.gender" name="Gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" class="form-control" id="dob" [(ngModel)]="newPatient.dob" name="DOB">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="newPatient.address" name="Address">
      </div>
      <div class="form-group">
        <label for="tp">TP:</label>
        <input type="text" class="form-control" id="tp" [(ngModel)]="newPatient.tp" name="TP">
      </div>
      <div class="form-group">
        <label for="mobile1">Mobile 1:</label>
        <input type="text" class="form-control" id="mobile1" [(ngModel)]="newPatient.mobile1" name="Mobile1">
      </div>
      <div class="form-group">
        <label for="mobile2">Mobile 2:</label>
        <input type="text" class="form-control" id="mobile2" [(ngModel)]="newPatient.mobile2" name="Mobile2">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="newPatient.email" name="Email">
      </div>
      <div class="form-group">
        <label for="emergencyContactNumber">Emergency Contact Number:</label>
        <input type="text" class="form-control" id="emergencyContactNumber" [(ngModel)]="newPatient.emergencyContactNumber" name="EmergencyContactNumber">
      </div>
      <div class="form-group">
        <label for="bloodGroup">Blood Group:</label>
        <select class="form-control" id="bloodGroup" [(ngModel)]="newPatient.bloodGroup" name="BloodGroup">
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
      </div>
      <div class="form-group">
        <label for="isInpatient">Is Inpatient:</label>
        <input type="checkbox" class="form-control" id="isInpatient" [(ngModel)]="newPatient.isInpatient" name="IsInpatient">
      </div>
      <div class="form-group">
        <label for="vitalStatus">Vital Status:</label>
        <select class="form-control" id="vitalStatus" [(ngModel)]="newPatient.vitalStatus" name="VitalStatus">
          <option value="Alive">Alive</option>
          <option value="Deceased">Deceased</option>
          <option value="Critical">Critical</option>
          <option value="Serious">Serious</option>
          <option value="Stable">Stable</option>
          <option value="Improving">Improving</option>
          <option value="Worsening">Worsening</option>
          <option value="Discharged">Discharged</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
