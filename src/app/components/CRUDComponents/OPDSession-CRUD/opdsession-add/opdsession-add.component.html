<form>
    <div class="form-group">
      <label for="opdID">OPD ID</label>
      <input type="text" class="form-control" id="opdID" name="opdID" [(ngModel)]="newOpdSession.opdID" required>
    </div>
    <div class="form-group">
      <label for="doctorID">Doctor ID</label>
      <input type="text" class="form-control" id="doctorID" name="doctorID" [(ngModel)]="newOpdSession.doctorID" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description" [(ngModel)]="newOpdSession.description"></textarea>
    </div>
    <div class="form-group">
      <label for="specialNotes">Special Notes</label>
      <textarea class="form-control" id="specialNotes" name="specialNotes" [(ngModel)]="newOpdSession.specialNotes"></textarea>
    </div>
    <button type="button" (click)="addOpdSession()" class="btn btn-primary">Start</button>
  </form>
