<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Login</h2>
                    <form>
                        <div class="form-group">
                            <label for="sectionID">Section ID</label>
                            <input type="text" id="sectionID" [(ngModel)]="sectionLoginRequest.SectionID"
                                name="sectionID" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" [(ngModel)]="sectionLoginRequest.Password"
                                name="password" class="form-control" required>
                        </div>
                        <button type="button" (click)="login()" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
